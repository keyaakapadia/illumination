<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>illumination</title>
    <link rel="stylesheet" href="home.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            cursor:all-scroll;
        }

        .toggle-switch {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            transition: background 0.2s;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: 0.3s;
        }

        .dark-mode .toggle-switch {
            background-color: #666;
        }

        .dark-mode .toggle-switch::before {
            left: 25px;
        }

        .sun-moon {
            font-size: 20px;
            margin-left: 10px;
            transition: 0.3s;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            
            gap: 10px;
            margin-top: 50px;
            border-radius: 25px;
        }

        input {
            padding: 10px;
            font-size: 18px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
        }

        .displayimage img {
            width: 100%;
            height: 100%;
            display: block;
            mix-blend-mode:hard-light;
            opacity: 1;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -1; 
        }
        
    </style>
</head>
<body>

    <div class="toggle-container" onclick="toggleDarkMode()">
        <div class="toggle-switch"></div>
        <span class="sun-moon" id="modeIcon">☀︎</span>
    </div>

    <div class="input-container">
        <input type="text" id="charInput" maxlength="1" placeholder="Enter a letter">
        <button onclick="displayImage()" id="submitButton">Show Image</button>
    </div>

    <div class="displayimage">
        <img id="displayedImage" src="" alt="Displayed Image">
    </div>

    <script>
        let isDarkMode = false;

        const dayImages = [
            "images/A.jpg",
            "images/B.png",
            "images/C.jpg",
            "images/D.jpg",
            "images/E.jpg",
            "images/F.jpg",
            "images/G.jpg",
            "images/H.jpg",
            "images/I.jpg",
            "images/J.jpg",
            "images/K.jpg",
            "images/L.jpg",
            "images/M.jpg",
            "images/N.jpg",
            "images/O.jpg",
            "images/P.jpg",
            "images/Q.jpg",
            "images/R.jpg",
            "images/S.jpg",
            "images/T.jpg",
            "images/U.jpg",
            "images/V.jpg",
            "images/W.jpg",
            "images/X.jpg",
            "images/Y.jpg",
            "images/Z.jpg"
        ];

        const nightImages = [
            "images/A.jpg",
            "images/B.png",
            "images/C.jpg",
            "images/D.jpg",
            "images/E.jpg",
            "images/F.jpg",
            "images/G.jpg",
            "images/H.jpg",
            "images/I.jpg",
            "images/J.jpg",
            "images/K.jpg",
            "images/L.jpg",
            "images/M.jpg",
            "images/N.jpg",
            "images/O.jpg",
            "images/P.jpg",
            "images/Q.jpg",
            "images/R.jpg",
            "images/S.jpg",
            "images/T.jpg",
            "images/U.jpg",
            "images/V.jpg",
            "images/W.jpg",
            "images/X.jpg",
            "images/Y.jpg",
            "images/Z.jpg"
        ];

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            isDarkMode = !isDarkMode;
            
            // Change the emoji icon based on mode
            document.getElementById("modeIcon").textContent = isDarkMode ? "☾" : "☀︎";
        }

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            const index = input.charCodeAt(0) - 65; // Get index from A-Z

            const images = isDarkMode ? nightImages : dayImages;

            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                imgElement.src = "";
                imgElement.style.display = "block";
            }
        }


    </script>

</body>
</html>
